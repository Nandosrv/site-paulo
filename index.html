    <!-- Script para mudança automática -->
    <script src="./js/script.js"></script>
    <script>
        const frases = [

            "Nós podemos consertar!",
            "Traga para nossos especialistas!",
            "Solução rápida e fácil!"
        ];

        let indiceFrase = 0;
        const elemento = document.getElementById("mudanca");
        const textoCompleto = "";

        function escreverFrase() {
            let fraseAtual = frases[indiceFrase];
            let textoParaEscrever = textoCompleto + fraseAtual;
            let i = 0;

            elemento.innerHTML = ""; // Limpa o conteúdo anterior

            const intervalo = setInterval(() => {
                if (i < textoParaEscrever.length) {
                    elemento.innerHTML += textoParaEscrever.charAt(i);
                    i++;
                } else {
                    clearInterval(intervalo);
                    indiceFrase = (indiceFrase + 1) % frases.length; // Atualiza para a próxima frase
                    setTimeout(escreverFrase, 1000); // Espera 4 segundos antes de escrever a próxima
                }
            }, 100); // Ajuste a velocidade da escrita (100ms por letra)
        }

        escreverFrase();
    </script>
